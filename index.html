<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
              <h1>PASSWORD GENERATOR</h1>
             <!-- Password display container -->
             <div class="display-container ">
                <input readonly class="display" placeholder="Password" data-passwordDisplay>
                <button class="copybtn"  data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="https://tse3.mm.bing.net/th?id=OIP.OQUmyWhXYjOS7w7IcFOamQHaHa&pid=Api&P=0" alt="copy" width="23" height="23">
                </button>
             </div>
             <!-- Length checkup -->
             <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- Slider -->
                <div>
                    <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>
                </div>
                <!-- Checkbox -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
                <!-- Strength check -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                    </div>
                <div>
                <!-- Generate Button -->
                <button class="generateButton">GENERATE PASSWORD</button>
             </div>
             
    </div>
    <script src="script.js"></script>
</body>
</html>
